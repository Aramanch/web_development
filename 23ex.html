<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>Acronyms</title>

   <style>
    acronym {
     border-bottom: 1px dashed yellow; 
     color: red; 
    }
   </style>
	
	</head>
	<body>
	
<ol>
	<li><p> <acronym title="Wireless Fidelity">Wi-Fi</acronym> нам всем очень нужен!</p><br></li>
	<li><p>На <acronym title="Московская кольцевая автодорога">МКАД</acronym>-е пробка</p><br></li>
	<li><p>I am studying at a <acronym title="Financial Academy">FA</acronym></p><br></li>
	<li><acronym title="Incorporated">.inc</acronym><br><br><br></li>
	<li><acronym title="Волжский автомобильный завод">ВАЗ</acronym><br><br><br></li>
	<li><acronym title="Internet Protocol">IP</acronym><br><br><br></li>
	<li><acronym title="Высшее учебное заведение">ВУЗ</acronym><br><br><br></li>
	<li><acronym title="Школа">шк.</acronym><br><br><br></li>
	<li><acronym title="HyperText Markup Language">HTML</acronym><br><br><br></li>
	<li><acronym title="Университет">Универ/Уник</acronym>
</ol>
	

	</body>
</html>
