       <div id="app">    <script type="text/babel"> 

const userClassName = "user-info";

    };


       
function Hello() {
  return <h1>Привет</h1>;
}
class Hellllo extends React.Component {
  render() {
    return <h1>Привет</h1>;
  }
}




var Helllo =() => {
    return (<h1>Стрелочная функция</h1>);
}





    ReactDOM.render(
        <div className={userClassName} style={styleObj}>
    
        <h1>{Hello()}</h1>
        <h1>Hello React</h1>
        <h2>{Helllo()}</h2>
        

        
         



    </div>,
        document.getElementById("app")
    )


   
       </script>
        </div>
